<ul class="breadcrumb">
  <li><a href="#/">Home <i class="icon-home"></i></a> <span class="divider">/</span></li>  
</ul>


<form class="form-horizontal">  
  <div class="control-group">
    <label class="control-label" for="inputName">Name: <i class="icon-user"></i></label>
    <div class="controls">
      <input type="text" id="inputName" placeholder="Name" ng-model="contact.name">
          </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="inputName">Address: <i class="icon-list"></i></label> 
    <div class="controls">
      <input type="text" id="inputName" placeholder="Address" ng-model="contact.address">
          </div>
  </div>
  
    <div class="control-group">
    <label class="control-label" for="inputName">Phone: <i class=" icon-lock"></i></label>
    <div class="controls">
      <input type="text" id="inputName" placeholder="Phone" ng-model="contact.phone">
          </div>
  </div>
  
      <div class="control-group">
    <label class="control-label" for="inputName">Fax: <i class="icon-inbox"></i></label>
    <div class="controls">
      <input type="text" id="inputName" placeholder="Fax" ng-model="contact.fax">
          </div>
  </div>  
  
    <div class="control-group">
    <label class="control-label" for="inputName">E-mail: <i class="icon-envelope"></i></label>
    <div class="controls">
      <input type="text" id="inputName" placeholder="E-mail" ng-model="contact.email">
          </div>
  </div>
  
  
      <div class="control-group">
        <div class="controls">
          
    <button ng-click="save()" class="btn btn-primary" type="submit"> <i class="icon-ok icon-white"></i> Save</button>
    <button ng-click="destroy()" ng-show="contact._id" class="btn btn-danger"><i class="icon-remove icon-white"></i> Delete</button>
    <a href="#/" class="btn">Cancel</a> 
          </div>
  </div>

</form>
